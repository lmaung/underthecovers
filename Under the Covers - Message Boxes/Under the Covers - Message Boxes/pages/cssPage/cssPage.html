<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>cssPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="cssPage.css" rel="stylesheet" />
    <script src="cssPage.js"></script>
</head>
<body>
    <div class="cssPage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class=" titlearea pagetitle win-type-ellipsis">Under the Covers</h1>
            <h2 class="pagesubtitle win-type-ellipsis">Message Boxes: CSS Code</h2>
            <img id="imgPageCurl" class="pagesubtitle pageCurlImage" src="/images/pageCurlTop.png"/>
        </header>
        <section aria-label="Main content" role="main">
            <div class="centerScreen">
               <code>Additional CSS is not needed in this code demo.</code>
            </div>
        </section>
    </div>

    <!-- Create AppBar -->
    <!-- BEGINTEMPLATE: Template code for an AppBar -->
    <div class="customColor" id="cssAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id:'cmdAdd',
            label:'Add',
            icon:'\uE107',
            section:'global',
            tooltip:'Add item'}">
        </button>
        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator',section:'global'}" />-->
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id:'cmdHomePage',
            label:'Demo',
            icon:'url(images/appbar_home.png)',
            section:'global',
            tooltip:'Under the Covers'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id:'cmdShowHTML',
            label:'HTML',
            icon:'url(images/appbar_html5.png)',
            section:'selection',
            tooltip:'Show HTML Code'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id:'cmdShowCSS',
            label:'CSS',
            icon:'url(images/appbar_css3.png)',
            section:'selection',
            tooltip:'Show CSS Code'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id:'cmdShowJS',
            label:'JavaScript',
            icon:'url(images/appbar_js.png)',
            section:'selection',
            tooltip:'Show JavaScript Code'}">
        </button>
    </div>
    <!-- ENDTEMPLATE -->

</body>
</html>
